<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Optimizer Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="navbar-brand">
            <h1>Prompt Optimizer</h1>
        </div>
        <div class="navbar-user">
            <span id="username-display"></span>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Panel: Upload & Prompt Configuration -->
        <div class="left-panel">
            <div class="card">
                <h2>Upload Questions</h2>
                <div class="upload-section">
                    <input type="file" id="file-upload" accept=".json,.txt" hidden>
                    <button onclick="document.getElementById('file-upload').click()" class="btn btn-primary">
                        üìÅ Upload File
                    </button>
                    <p class="upload-hint">Upload JSON or TXT file with questions</p>
                    <div id="upload-status" class="status-message"></div>
                </div>
            </div>

            <div class="card">
                <h2>System Prompt</h2>
                <textarea 
                    id="system-prompt" 
                    placeholder="Enter your system prompt here..."
                    rows="6"
                ></textarea>
            </div>

            <div class="card">
                <h2>Select Question</h2>
                <select id="question-select" disabled>
                    <option value="">First upload a file...</option>
                </select>
                <textarea 
                    id="selected-question" 
                    placeholder="Selected question will appear here..."
                    rows="4"
                    readonly
                ></textarea>
            </div>

            <div class="card">
                <h2>Select Models (up to 3)</h2>
                <div id="model-selection" class="model-selection">
                    <p class="loading">Loading available models...</p>
                </div>
                <div id="selected-models-display" class="selected-models"></div>
            </div>

            <div class="action-buttons">
                <button id="send-btn" onclick="runTest()" class="btn btn-primary btn-large" disabled>
                    üöÄ Run Test
                </button>
            </div>
        </div>

        <!-- Right Panel: Results -->
        <div class="right-panel">
            <div class="card">
                <div class="card-header">
                    <h2>Model Responses</h2>
                    <button id="download-all-btn" onclick="downloadAll()" class="btn btn-secondary" disabled>
                        ‚¨áÔ∏è Download All
                    </button>
                </div>
                
                <div id="results-container" class="results-container">
                    <div class="empty-state">
                        <p>Run a test to see model responses here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Detailed Response Info -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Running tests on selected models...</p>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
