<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Optimizer Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="user-icon" onclick="toggleUserMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="8" r="4"/>
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
            </svg>
            <div id="user-menu" class="user-menu">
                <div id="username-display"></div>
                <button onclick="logout()" class="btn btn-small">Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Top Section -->
        <div class="top-section">
            <div class="system-prompt-box">
                <textarea 
                    id="system-prompt" 
                    placeholder="Enter System Prompt"
                    rows="5"
                ></textarea>
            </div>
            <div class="action-buttons-right">
                <input type="file" id="file-upload" accept=".json,.txt" hidden>
                <button onclick="document.getElementById('file-upload').click()" class="btn btn-outline">
                    Upload questions
                </button>
                <button id="options-btn" onclick="toggleOptions()" class="btn btn-outline">
                    Options
                </button>
                <div id="upload-status" class="status-message"></div>
            </div>
        </div>

        <!-- Question Display -->
        <div class="question-display">
            <input 
                type="text" 
                id="selected-question" 
                placeholder="Show selected question"
                readonly
            />
        </div>

        <!-- Options Panel (Hidden by default) -->
        <div id="options-panel" class="options-panel">
            <div class="options-content">
                <h3>Select Question</h3>
                <select id="question-select" disabled>
                    <option value="">First upload a file...</option>
                </select>
                
                <h3>Select Models (up to 3)</h3>
                <div id="model-selection" class="model-selection-grid">
                    <p class="loading">Loading available models...</p>
                </div>
                <div id="selected-models-display" class="selected-models"></div>
                
                <button id="send-btn" onclick="runTest()" class="btn btn-primary btn-large" disabled>
                    ðŸš€ Run Test
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-container" class="results-grid">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <!-- Modal for Detailed Response Info -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Running tests on selected models...</p>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
