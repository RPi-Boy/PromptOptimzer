<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prompt Optimizer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Prompt Optimizer</h1>
                <p>Test and compare prompts across multiple models</p>
            </div>
            
            <div class="auth-forms">
                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <div id="login-error" class="error-message"></div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="auth-switch">
                        Don't have an account? 
                        <a href="#" onclick="switchToRegister(); return false;">Register</a>
                    </p>
                </div>
                
                <!-- Register Form -->
                <div id="registerForm" class="auth-form">
                    <h2>Register</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" name="username" required minlength="3">
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" name="password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Confirm Password</label>
                            <input type="password" id="register-confirm-password" name="confirm-password" required>
                        </div>
                        <div id="register-error" class="error-message"></div>
                        <div id="register-success" class="success-message"></div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="auth-switch">
                        Already have an account? 
                        <a href="#" onclick="switchToLogin(); return false;">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
</body>
</html>
